{% extends'base.html' %}

{% block content %}

    <h1>Сообщения пользователей</h1>

    {% for message in user_messages %}
        <div class="card mb-2">
            <div class="card-headers">{{ message.username }}</div>
            <div class="card-body">{{ message.email }}, {{ message.phone }}</div>
        </div>
    {% endfor %}



{% endblock %}
